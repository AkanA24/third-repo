---
execution:
  concurrency: 10
  ramp-up: 1m
  hold-for: 3m
  scenario: simple_test

scenarios:
  simple_test:
    requests:
      - url: https://api.example.com/endpoint
        method: GET
        headers:
          User-Agent: "Taurus Load Tester"
        think-time: 1s
        timeout: 10s
        assert:
          - contains:
              - "success"
---
execution:
  concurrency: 5
  hold-for: 2m
  scenario: simple_scenario

scenarios:
  simple_scenario:
    requests:
      - url: https://example.com
        method: GET
